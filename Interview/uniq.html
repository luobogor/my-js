<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    const array = [1, 1, 1, 90, 90, 12, 22, 22];

    //不使用任何原生API
    function uniq(arr) {
        var res = [], i;

        function indexOf(arr, item) {
            var i;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] === item) {
                    return i;
                }
            }
            return -1;
        }

        for (i = 0; i < arr.length; i++) {
            var current = arr[i];
            if (indexOf(arr, current) === i) {
                res.push(current);
            }
        }
        return res;
    }

    //使用indexOf
    function uniq0(arr) {
        var res = [],
            i;
        for (i = 0; i < arr.length; i++) {
            var current = arr[i];
            if (arr.indexOf(current) === i) {
                res.push(current);
            }
        }
        return res;
    }

    //使用filter + indexOf
    function uniq1(arr) {
        return arr.filter(function (item, idx) {
            return arr.indexOf(item) === idx;
        });
    }

    //ES6
    function uniq2(arr) {
        return [...new Set(arr)];
    }

    console.log(uniq(array));
    console.log(uniq0(array));
    console.log(uniq1(array));
    console.log(uniq2(array));


    //如果数组里面有内容相同的对象
    function uniq3() {
        let arr = [{a: 1, b: 2, c: {hello: 123}}, 1, 3, "123", {a: 1, b: 2, c: {hello: 123}}];

        let res = []
        arr.forEach(function (item) {
            if (notIn(item)) {
                res.push(item);
            }
        });

        console.log(res);

        function notIn(item) {
            function isEqual(obj1, obj2) {
                if (obj1.keys().length !== obj2.keys().length) {
                    return false;
                }

                var key;
                for (key in obj1) {
                    if (isObject(obj1[key]) && isObject(obj2[key]) && isEqual(obj1[key], obj2[key])) {
                        continue;
                    }
                    if (obj1[key] !== obj2[key]) {
                        return false;
                    }
                }
                return true;
            }

            function isObject(obj) {
                return typeof obj === 'object';
            }

            if (res.length === 0)
                return true;

            if (!isObject(item)) {
                return res.indexOf(item) === -1;
            } else {
                for (let i = 0; i < res.length; i++) {
                    if (isEqual(res[i], item)) {
                        return false;
                    }
                }
                return true;
            }
        }
    }

    //    uniq3()
</script>
</body>
</html>
