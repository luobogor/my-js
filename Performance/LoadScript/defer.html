<div>
  I am defer page <br>
  <script>
  var data = 'I am body inner script';
  console.log(data);
  document.write(data);
  </script>
  <script>
  for (var i = 0; i < 200000; i++) {
    if (i % 20000 === 0) {
      console.log(i);
    }
  }
  </script>
</div>
